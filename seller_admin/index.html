<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="text-center"><h2>SELLER ADMIN APP</h2></header>
    <div class="container">
      <div id="main" class="card card-body">
        <div class="form border rounded shadow">
          <form id="addForm" class="form mb-3 p-3">
            <label for="productName">Product Name</label><br />
            <input type="text" class="form-control mr-2" id="productName" />
            <br />
            <label for="amount">Choose Amount:</label><br />
            <input type="text" class="form-control mr-2" id="amount" />
            <input type="submit" class="btn btn-success" value="Add Product" />
          </form>
        </div>
      </div>
      <div class="card card-body">
        <ul id="products" class="list-group"></ul>
        <h4 class="text-center">
          Total Price :
          <p id="total">00</p>
        </h4>
      </div>
    </div>
    <script src="product.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
  </body>
</html>
